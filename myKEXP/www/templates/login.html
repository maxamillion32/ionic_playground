<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin(loginData, form.signingUp)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>

        <div class="padding signup-opt" ng-click="form.signingUp = !form.signingUp">
          {{ form.signingUp ? 'Have an account? Sign in!' : 'Need an account? Sign up!' }}
        </div>

        <label class="item">
          <button class="button button-block button-positive" type="submit">
            {{ form.signingUp ? 'Sign Up' : 'Login' }}
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
