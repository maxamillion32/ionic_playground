<ion-view view-title="Playlists">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()">
    </ion-refresher>
    </ion-header-bar>
    <ion-list ng-if="playlists.length">
      <ion-item class="item-thumbnail-left item-icon-right"
                menu-close
                ng-repeat="playlist in playlists"
                href="#/app/spotify/playlists/{{playlist.id}}">
        <img ng-src="{{playlist.images[0].url || 'img/default.jpg'}}">
        <h2>{{playlist.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>

  <ion-footer-bar>
    <div class="bar bar-footer bar-balanced">
      <div class="title" ng-click="open()">
        Create playlist
      </div>
    </div>
  </ion-footer-bar>
</ion-view>
