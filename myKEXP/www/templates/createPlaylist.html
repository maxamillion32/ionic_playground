<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Create Playlist</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="close()">
        Close
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createPlaylist(playlist.name)">
      <div class="list">
        <label class="item item-input">
          <input type="text" ng-model="playlist.name" placeholder="Playlist name">
        </label>

        <label class="item">
          <button class="button button-block button-positive" type="submit">
            Create {{playlist.name}}
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
